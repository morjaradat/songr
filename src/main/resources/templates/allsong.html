<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>All Songs</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href=@{/}>HomePage</a></li>
            <li><a th:href=@{/albums}>Albums</a></li>
            <li><a th:href=@{/allsong}>SongList</a></li>
            <li><a th:href=@{/hello}>Hello</a></li>
            <li><a th:href=@{/capitalize/default}>Capitalize</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Songs List</h1>
    <div th:each="songs : ${allsong}">
        <h3 th:text="'song Title : '  + ${songs.title}"></h3>
        <p th:text="'song length : ' + ${songs.length} + ' second'"></p>
        <p th:text="'song trackNumber : ' + ${songs.trackNumber}"></p>
        <br/>
        <hr/>
    </div>
</main>
</body>
</html>
